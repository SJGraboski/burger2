<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Burger</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<!-- Custom JS and CSS-->
	<script src="assets/js/app.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Custom CSS -->
</head>
<body>
	<div class="container">
		<!-- header -->
		<div class="row">
			<div class="jumbotron">
				<h1>Burger</h1>
				<h2>Do Burger Stuff</h2>
			</div>
		</div>

		
		<div class="row">
			<!-- Left Side -->
			<div class="col-xs-4">
				<h3>Burgers Left To Eat</h3>
				<div id="leftside">
					<!-- Uneaten Burger stuff appears here -->
				</div>
			</div>

			<!-- Center -->
			<div class="col-xs-2 col-xs-offset-1">
				<h3>Add a burger</h3>
				<form action="" method="PUT" role="form">
					<div class="form-group">
						<input type="text" class="form-control" id="addBurg" placeholder="Enter Burger Name">
					</div>
					<button type="submit" id="addIt" class="btn btn-primary">Add It</button>
				</form>
			</div>

			<!-- Right Side -->
			<div class="col-xs-4 col-xs-offset-1">
				<h3>Burgers That You Ate</h3>
				<div id="rightside">
					<!-- Eaten Burger stuff appears here -->
				</div>
			</div>
			</div>	

		</div>

	</div>
	
</body>
</html>
